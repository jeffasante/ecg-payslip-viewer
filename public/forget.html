<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="styles.css">

</head>


<body class="text-gray-900 relative bg-blue-900 grid grid-col-12 gap-3 row-gap-6 font-body text-sm md:text-2xl " id="forget">

     
    <div class="absolute  row-start-1 col-start-1 m-3   sm:m-6">
        <a href="index.html">
        <svg class="w-8 md:w-12 h-auto  text-white hover:text-secondary-100 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        </a>
    </div>

    <div class=" rounded-md hidden md:flex col-start-1 col-end-1 justify-center mt-20 ">
        <img class="w-64"  src="resources/img/undraw_forgot_password_gi2d.svg" alt="Forgot">
    </div>

    <div class="col-start-1  md:col-start-2    bg-blue-900 py-2     w-full   rounded shadow-xl max-w-md m-auto mt-20 sm:mt-24 md:mt-16  ">
              
        <form class=" grid grid-col-12 sm:grid-col-6 gap-2 sm:gap-4 p-2 text-white font-light   ">

    

            <div class="ml-4 sm:ml-0 mt-4 sm:mt-6 mb-4 md:mt-12  row-start-1 col-start-1 ">

                <div classs=" border-solid border-b-2 border-gray-700 ">
                    <h1 class="text-base sm:text-2xl   whitespace-no-wrap font-bold ">Forgot your password?</h1>
                </div>
           </div>

            <div class="mx-6 row-start-2 ">
                <p class="text-base ">
                    Enter the email you used for the account. A reset password link will be sent to the email for a new password.
                </p>
    
            </div>


            <div class="mx-6 row-start-3  ">
                <div >
                    <label for="staff_id" class="text-sm font-bold">Email or Staff id</label>
                
                </div>

                <div class="mx-2 mt-6">
                    
                    <input type="text" class="bg-gray-200 w-full py-3 sm:py-4 pl-3 pr-12 text-gray-800 focus:text-white text-lg rounded-full focus:bg-gray-500 focus:outline-none" required>

                </div>

                <div class="mx-2 mt-3">
                    
                    <button class="bg-red-800 text-gray-200 w-full py-3 sm:py-4 rounded-full hover:bg-red-600 text-base">Request for a new password</button>

                </div>

            </div>



           
    

            <div class="mx-6 col-end-2 row-start-4 mb-6  md:pb-1 text-center mt-8 ">
                <hr>
                <div class="mx-2 mt-10 ">
                    
                    <span class="text-sm ">Do you remember your password now? <a href="index.html/#login_overlay" class="font-bold text-red-400 hover:text-red-700" >Log in</a></span>

                </div>

            </div>
        
    </form>


           


</div>
     



    
</body>
</html>
